<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Tabela</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: rgb(255, 255, 255);
            text-align: center;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #0004ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #6f00ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Formulário</h2>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1">
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2">
        <button type="button" onclick="adicionarLinha()">Adicionar</button>
    </form>

    <h2>Tabela</h2>
    <table id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script>
        function adicionarLinha() {
            var nome = document.getElementById('nome').value;
            var matricula = document.getElementById('matricula').value;
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);

            var media = (nota1 + nota2) / 2;
            var situacao = media >= 5 ? 'Aprovado' : 'Reprovado';

            var tbody = document.getElementById('tbody');
            var newRow = tbody.insertRow();

            newRow.insertCell().textContent = nome;
            newRow.insertCell().textContent = matricula;
            newRow.insertCell().textContent = nota1;
            newRow.insertCell().textContent = nota2;
            newRow.insertCell().textContent = media.toFixed(2);
            newRow.insertCell().textContent = situacao;
        }
    </script>
</body>
</html>
